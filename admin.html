<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>IMAG • Адмін Панель</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>IMAG - Адмін-панель</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Головна</a></li>
                <li><a href="./admin-orders.html">Замовлення</a></li>
                <li><a href="./completed-orders.html">Виконані</a></li>
                <li><a href="./deleted-orders.html">Видалені</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="add-product-form">
            <label for="name">Назва:</label>
            <input type="text" id="name" required>
            <label for="description">Опис:</label>
            <textarea id="description" required></textarea>
            <label for="price">Ціна:</label>
            <input type="number" id="price" required>
            <label for="currency">Валюта:</label>
            <select id="currency" required>
                <option value="UAH">UAH</option>
                <option value="$">$</option>
            </select>
            <label for="photo">Фото (URL):</label>
            <input type="url" id="photo" required>
            <label for="type">Тип:</label>
            <select id="type" required>
                <option value="new">Нова техніка</option>
                <option value="used">Вживана техніка</option>
            </select>
            <label for="category">Категорія:</label>
            <select id="category" required>
                <option value="iphone">iPhone</option>
                <option value="mac">Mac</option>
                <option value="ipad">iPad</option>
                <option value="airpods">AirPods</option>
                <option value="watch">Apple Watch</option>
                <option value="dyson">Dyson</option>
                <option value="accessories">Аксесуари</option>
            </select>
            <button type="submit" id="add-product-btn">Додати товар</button>
        </form>
        <h2>Список товарів</h2>
        <div id="admin-products-list"></div>
        <div id="edit-modal" style="display:none; position:fixed; top:10%; left:20%; background: none; padding:20px; border: none;">
            <form id="edit-product-form">
                <label for="edit-name">Назва:</label>
                <input type="text" id="edit-name" required>
                <label for="edit-description">Опис:</label>
                <textarea id="edit-description" required></textarea>
                <label for="edit-price">Ціна:</label>
                <input type="number" id="edit-price" required>
                <label for="edit-currency">Валюта:</label>
                <select id="edit-currency" required>
                    <option value="UAH">UAH</option>
                    <option value="$">$</option>
                </select>
                <label for="edit-photo">Фото (URL):</label>
                <input type="url" id="edit-photo">
                <label for="edit-type">Тип:</label>
                <select id="edit-type">
                    <option value="new">Нова техніка</option>
                    <option value="used">Вживана техніка</option>
                </select>
                <label for="edit-category">Категорія:</label>
                <select id="edit-category">
                    <option value="iphone">iPhone</option>
                    <option value="mac">Mac</option>
                    <option value="ipad">iPad</option>
                    <option value="airpods">AirPods</option>
                    <option value="watch">Apple Watch</option>
                    <option value="accessories">Akcu</option>
                    <option value="dyson">Dyson</option>
                </select>
                <button type="submit">Зберегти зміни</button>
                <button type="button" onclick="document.getElementById('edit-modal').style.display='none'">Закрити</button>
            </form>
        </div>
    </main>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
